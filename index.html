<!doctype html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Tech_Sale</title>
		<link rel="stylesheet" type="text/css" href="sheet1.css" />
		<link rel=>
	</head>
	
	<body class="body_firstpage">
		<div id="main_page_logo">
			<img src="car1.jpg" class="imglogo" />
			<header id="h">
				<h1>Tech_Sale</h1>
			</header>
			<img src="bike1.jpg" class="imglogo" />
		</div>
		
		
		<script type="text/javascript">
			
			var x = document.getElementsByName("city");
			var y = document.getElementsByName("vehicle");
			
			function checkSubmitType() {
				if (x[0].checked ) {
					if(y[0].checked){
						document.form_first.action = "pp1.html";
						
					}
					
					if(y[1].checked) {
						document.form_first.action = "pp1a.html";
					}
				}
				
				if (x[1].checked ) {
					if(y[0].checked){
						document.form_first.action = "pp2.html";
					}
					
					if(y[1].checked) {
						document.form_first.action = "pp2a.html";
					}
				}
				
				if (x[2].checked ) {
					if(y[0].checked){
						document.form_first.action = "pp3.html";
					}
					
					if(y[1].checked) {
						document.form_first.action = "pp3a.html";
					}
				}
			}
			
		</script>
	
		<form class="form1" name="form_first" action="checkSubmitType()">
			<h3 class="header3">Select Your City</h3>
			<br/>
			<input type="radio" name="city" id="Delhi" /> Delhi <br />
			<input type="radio" name="city" id="Mumbai" /> Mumbai <br />
			<input type="radio" name="city" id="Kolkata" /> Kolkata <br />
			<br />
			
			<h3 class="header3">SelectYour Vehicle Choice</h3>
			<input type="radio" name="vehicle" id="Bike" /> Bike <br />
			<input type="radio" name="vehicle" id="Car" /> Car <br />
			<br />
			
			<input type = "submit" value = "Submit!" onclick="checkSubmitType()"/>
			
		</form>
		
		<footer id="f">
			For further details - Contact : 4563210287 or Mail : abc@gmail.com
		</footer>
	</body>

</html>
